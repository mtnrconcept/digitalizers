  <!-- App script (no JSX, no Babel) -->
  <script>
    (function(){
      const e = React.createElement;
      const Fragment = React.Fragment;
      const { useState, useEffect, useRef } = React;

      function mergeProps(base, extra){
        const out = Object.assign({}, base||{});
        if(extra){ for(const k in extra){ if(k==='className' && out.className){ out.className += ' '+extra.className; } else { out[k]=extra[k]; } } }
        return out;
      }

      // IPC wrapper (Electron preload exposes window.api.invoke)
      async function ipcInvoke(channel, payload){
        try{ if(window.api && typeof window.api.invoke==='function'){ return await window.api.invoke(channel, payload); } }
        catch(err){ console.warn('IPC error', err); }
        return null; // fallback to mocks
      }

      // Shared UI primitives
      function Section(props){
        return e('section', { className:'section' },
          e('h2', null, props.title),

      }

      function Card(props){

          ),
          e('div', { className:'bd' }, props.children)
        );
      }

      function Input(props){
        const label = props.label; const rest = Object.assign({}, props); delete rest.label;
        return e('div', { className:'field' },
          label ? e('label', null, label) : null,
          e('input', mergeProps({ className:'input' }, rest))
        );
      }

      function TextArea(props){
        const label = props.label; const rows = props.rows || 8; const rest = Object.assign({}, props); delete rest.label; delete rest.rows;
        return e('div', { className:'field' },
          label ? e('label', null, label) : null,
          e('textarea', mergeProps({ className:'textarea', rows:rows }, rest))
        );
      }

      function Select(props){
        const label = props.label; const options = props.options || []; const rest = Object.assign({}, props); delete rest.label; delete rest.options;
        return e('div', { className:'field' },
          label ? e('label', null, label) : null,
          e('select', mergeProps({ className:'select' }, rest), options.map(function(o){ return e('option', { key:String(o.value), value:o.value }, o.label); }))
        );
      }

      // ---------------- Bo√Æte de r√©ception ----------------

      const INITIAL_FOLDERS = [
        { id:'a_traiter', label:'√Ä traiter' },
        { id:'pour_info', label:'Pour info' },
        { id:'notifications', label:'Notifications' },
        { id:'newsletters', label:'Newsletters' },
        { id:'spam', label:'Spam' },
      ];

      const DEMO_EMAILS = [
        { id:'e1', from:'contact@fournisseur.ch', subject:'Devis 2025', date:'19.08.2025 12:18:32', body:"Merci de valider le devis 2025.", folder:'a_traiter', urgency:'low', read:false },
        { id:'e2', from:'support@service.com', subject:'[URGENT] Incident 8412', date:'19.08.2025 11:18:32', body:"Panne syst√®me en production.", folder:'a_traiter', urgency:'urgent', read:false },
        { id:'e3', from:'newsletter@produit.io', subject:'Nouveaut√©s du mois', date:'18.08.2025', body:'D√©couvrez nos articles et annonces.', folder:'newsletters', urgency:'low', read:true },
        { id:'e4', from:'factures@fournisseur.com', subject:'Facture Juillet √† r√©gler', date:'17.08.2025', body:'Merci pour votre r√®glement sous 7 jours.', folder:'pour_info', urgency:'medium', read:false },
      ];

      function urgencyRank(u){ return u==='urgent'?0 : u==='medium'?1 : 2; }

      function inferAction(email){
        const s = (email.subject||'').toLowerCase();
        if(s.includes('incident')||s.includes('panne')||s.includes('erreur')) return `R√©soudre l'incident: "${email.subject}" (r√©pondre ${email.from}).`;
        if(s.includes('facture')||s.includes('invoice')) return `R√©gler la facture: "${email.subject}".`;
        if(s.includes('devis')||s.includes('quote')) return `Valider le devis: "${email.subject}".`;

        return `Lire et r√©pondre: "${email.subject}".`;

        const body = (em.body||'').replace(/\s+/g, ' ').trim();

        return `‚Ä¢ ${em.subject} ‚Äî ${snippet}`;

        var results = [];
        function pass(name, detail){ results.push({ok:true,name:name,detail:detail}); }
        function fail(name, detail){ results.push({ok:false,name:name,detail:detail}); }
        try{ React && React.createElement; pass('React UMD charg√©'); }catch(e){ fail('React non charg√©', String(e)); }
        try{ ReactDOM && ReactDOM.createRoot; pass('ReactDOM UMD charg√©'); }catch(e){ fail('ReactDOM non charg√©', String(e)); }
        try{ var el = document.getElementById('root'); if(el) pass('#root pr√©sent'); else fail('#root absent'); }catch(e){ fail('#root absent', String(e)); }
        try{ if(window.Chart){ var canvas=document.createElement('canvas'); var ctx=canvas.getContext('2d'); var c=new Chart(ctx,{ type:'bar', data:{ labels:['A'], datasets:[{ data:[1] }] } }); c.destroy(); pass('Chart.js op√©rationnel'); } else { fail('Chart.js non charg√©'); } }catch(e){ fail("Chart.js √©chec d'init", String(e)); }
        try{ var n=document.createElement('div'); ReactDOM.createRoot(n).render(React.createElement('div', null, 'test')); pass('Rendu React de base'); }catch(e){ fail('Rendu React', String(e)); }
        try{ if(window.api && typeof window.api.invoke==='function'){ pass('IPC disponible'); } else { pass('IPC non d√©tect√© (mode d√©mo)'); } }catch(e){ fail('IPC check', String(e)); }
        var ul=document.getElementById('diagList'); if(ul){ ul.innerHTML = results.map(function(r){ return '<li>'+(r.ok?'‚úÖ':'‚ùå')+' '+r.name+(r.detail? ' ‚Äì '+r.detail:'')+'</li>'; }).join(''); }
        var ok = results.every(function(r){ return r.ok; }); var p=document.getElementById('statusPill'); if(p){ p.textContent = (p.textContent || 'Statut: ‚Äî') + (ok? ' ‚Ä¢ tests OK':' ‚Ä¢ tests en √©chec'); }
        console.table(results); return results;
      }

        async function callLocalLLM(sampleEmail, prompt){
          try{
            const base = (llm.baseUrl || 'http://192.168.78.56:1234/v1').replace(/\/$/, '');
            const url = base + '/chat/completions';
            const sys = `${prompt}\n\nConsignes additionnelles: R√©ponds en fran√ßais. Structure: \nSubject: <ligne>\nBody: <texte>.`;
